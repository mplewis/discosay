version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.9.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "package.json" }}
            - deps-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: deps-{{ checksum "package.json" }}
      - run: yarn compile
      - run: rm -rf dist
      - run: yarn test:ci
      - run: yarn lint:ci

  push_image:
    docker:
      - image: circleci/node:12.9.1
    working_directory: ~/repo
    steps:
      - run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64;
          chmod +x skaffold
      - run: ./skaffold run

workflows:
  version: 2
  build_and_push:
    jobs:
      - build
      - push_image:
          requires:
            - build
